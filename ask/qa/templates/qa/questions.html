{% extends 'qa/base.html' %}

{% block content %}

<h1>{{ title }}</h1>

<ol>

{% for q in page.object_list %}
	<li>
          <a href="{{ q.get_absolute_url }}">
		{{ q.title }}
	</a></li>
{% endfor %}
</ol>


{% for p in page.paginator.page_range %}
	<a href="{{ paginator.baseurl }}?page={{p}}"
		{% if p == page.number %}
		class="active"
		{% endif %}
		>{{p}}</a>
{% endfor %}

{% endblock %}
